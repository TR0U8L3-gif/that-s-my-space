<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My little space</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png"/>

</head>
<body>

    <div id="minimize" >
        <div>
            <p>“The most important thing we learn at school is the fact that the most important things can't be learned at school.”</p>
            <p><b>― Haruki Murakami, What I Talk About When I Talk About Running</b></p>
        </div>
    </div>
<div id="console">
    <div id="window" >
        <div id="side_bar">
            <p>Welcome</p>
            <div id="but" class="minimize border" onclick="minimize_but()">
                <div class="bar3"></div>
            </div>
            <div id="but" class="close border" onclick="close_but()">
                <p>X</p>
            </div>
        </div>

        <div id="container" >
            <div class="box about_me">
                <div class="img">
                </div>
                <p>about me</p>
            </div>
            <div class="box my_skills">
                <div class="img">
                </div>
                <p>my skills</p>
            </div>
            <div class="box robots">
                <div class="img">
                </div>
                <p>robots</p>
            </div>
            <div class="box certificates">
                <div class="img">
                </div>
                <p>certificates</p>
            </div>
            <div class="box services">
                <div class="img">
                </div>
                <p>services</p>
            </div>
            <div class="box contact_me">
                <div class="img">
                </div>
                <p>contact me</p>
            </div>

        </div>
    </div>
</div>    
    <div id="close" class="border_outside" >
        <div id="side_bar">
            <p>Close</p>
        </div>
        <div class="options border_inside">
            <div id="but" class="border" onclick="no_but()">
                <p>No</p>
            </div>
            <div id="but" class="border" onclick="no_but()">
                <p>No</p>
            </div>
        </div>
    </div>

</html>
